<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Odds Converter and Payout Calculator</title>
<h1 align = "center">
    Betting Calculator
</h1>
<br> <br>
<style type="text/css">
<!--
body {
	background: rgb(202, 209, 209);
	color: #131613;
	font-size: 12px;
	font-family: Arial, Tahoma, Verdana;
	margin: 0 auto 0;
	padding: 0;
	line-height: 20px;
}

</style>
</head>
<body>
<div align="left">
  <table width="180" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="LEFT">
        <script src='future.component.js' type='text/javascript'></script>
        <form method="POST">
          <table border="0" width="280" cellspacing="1" cellpadding="3" bgcolor="#dddddd">
            <tr>
              <td width="85"  bgcolor="#f6f6f6">Fraction:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;              </td>
    <td bgcolor="#f6f6f6">
      <input onchange = 'last_change("frac")' type="text" name="numerator" size="6" value="10" tabindex="1"> 
      <font size="5">/
        <input onchange = 'last_change("frac")' type="text" name="denominator" size="6" value="11" tabindex="2"></font>      </td>
    </tr>
            <tr>
              <td width="85" bgcolor="#f6f6f6">Decimal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;              </td>
    <td bgcolor="#f6f6f6">&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
      <input onchange = 'last_change("dec")' type="text" name="decimalline" size="10" tabindex="3" value="1.91">      </td>
    </tr>
            <tr>
              <td width="85" bgcolor="#f6f6f6">Moneyline&nbsp;&nbsp;&nbsp;              </td>
    <td bgcolor="#f6f6f6">&nbsp;&nbsp;&nbsp;&nbsp; $
      <input onchange = 'last_change("ml")' type="text" name="moneyline" size="10" tabindex="4" value="-110">      </td>
    </tr>
            <tr>
              <td width="85" bgcolor="#f6f6f6">Bet</td>
    <td bgcolor="#f6f6f6">&nbsp; &nbsp;&nbsp; $
      <input type="text" name="bet" size="10" tabindex="5">      </td>
    </tr>
            <tr>
              <td width="85" bgcolor="#f6f6f6">Payout              </td>
    <td bgcolor="#f6f6f6">&nbsp;&nbsp;&nbsp; &nbsp;$
      <input type="text" name="payout" size="10" tabindex="5">      </td>
    </tr>
          </table>
    <p><input onClick=clearConvertForm(this.form) type=button value="Reset Form" name="B2">
      <input onclick = 'calculate(this.form)' type=button value="Convert Odds" name="B1" tabindex="5"></p>
    </form>    </td>
    </tr>
  </table>
</div>
</body>
</html>
