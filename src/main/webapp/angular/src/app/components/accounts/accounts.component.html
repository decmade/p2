<ng-container  *ngIf="account">

<div class="row">
    <h1 class="display-4">
        <span class = "fa fa-credit-card"></span>
        My Account
    </h1>
</div>

<hr class="my-4" />

<div class="row mb-3">
    <h3>
        <span class="font-weight-bold mr-1">Balance:</span>
        {{ account.balance | currency }}
    </h3>
</div>

<div class="row">
    <table class="table table-hover">
        <colgroup>
            <col width = "2%" />
            <col width = "10%" />
            <col width = "20%" />
            <col width = "25%" />
            <col width = "*" />
            <col width = "2%" />
        </colgroup>

        <thead class="thead-light">
            <tr>
                <th></th>
                <th class="pl-2">ID</th>
                <th>Date</th>
                <th>Type</th>
                <th class="text-right">Amount</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let transaction of account?.transactions">
                <td></td>
                <td class="pl-2">{{ transaction.id }}</td>
                <td>{{ transaction.created | date:'MM/dd/yyyy hh:mm a' }}</td>
                <td>{{ transaction.type?.description }}</td>
                <td class="text-right" [ngClass]="getAmountClass(transaction)">{{ transaction.amount | currency }}</td>
                <td></td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</div>

</ng-container>
