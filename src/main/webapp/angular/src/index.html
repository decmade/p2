<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bet</title>
    <base href="/bet/angular/dist/">

    <!-- DETECT AND SET BASE FOR FRONT-END DEV -->
    <script>
        /*
        * detects the Angular development environment and sets
        * the base tag to point to the current directory
        */
        const urlExp = new RegExp('.*localhost:4200.*');

        if ( urlExp.test( document.URL ) ) {
            const head = document.getElementsByTagName('head')[0];
            const base = document.getElementsByTagName('base')[0];
            base.setAttribute('href', '/');
        } 
    </script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

</body>

</html>
